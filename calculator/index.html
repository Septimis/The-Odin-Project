<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Calculator - The Odin Project</title>

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="Stack.js" defer></script>
    </head>
    <body class="col center">
        <div id="header">
            <h1>Welcome to the Calculator Application for The Odin Project.
        </div>
        <div id="calculatorWrapper">
            <div id="screen" class="col">
                <div id="upperScreen"></div>
                <div id="lowerScreen" class="row">
                    <div id="errorText"></div>
                    <div id="result"></div>
                </div>
            </div>
            <div id="buttonWrapper" class="row">
                <div id="operandWrapper" class="row center">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div id="zero">0</div>
                    <div id="dot">.</div>
                </div>
                <div id="operatorWrapper" class="row center">
                    <div>(</div>
                    <div>)</div>
                    <div>*</div>
                    <div>/</div>
                    <div>+</div>
                    <div>-</div>
                    <div>%</div>
                    <div>=</div>
                </div>
            </div>
            <div id="clear">CLR</div>
            <div id="del" onclick="del()">del</div>
        </div>
    </body>
</html>
